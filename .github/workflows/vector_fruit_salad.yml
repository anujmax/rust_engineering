name: vector_fruit_salad

on:
  push:
    branches: [ "main" ]
    paths: 
      - 'vector_fruit_salad/**'
  pull_request:
    branches: [ "main" ]
    paths: 
      - 'vector_fruit_salad/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
